<script>
    function checkIt() {
        console.log("被点击");
        var names = document.getElementsByClassName(".checkboxes");
        console.log(names);
        var flag = false;
        for (var i = 0; i < names.length; i++) {
            if (names[i].checked) {
                flag = true;
                break;
            }
            if (!flag) {
                console.log("请最少选择一项！");
                return false;
            }
        }
    }

    }
