<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同期活动</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }

    html {
        font-size: 62.5%;
        font-family: "Microsoft YaHei UI Light", serif;
    }

    a {
        text-decoration: none;
        display: block;
    }

    .bar {
        width: 100%;
        height: 8.5rem;
        background: #ed6d00;
    }

    .icons {
        float: left;
        width: 11.5%;
        position: relative;
        top: 15%;
        left: 3%;
    }

    img {
        display: block;
        width: 5.5rem;
    }

    .title {
        font-size: 5.25rem;
        color: #ffffff;
        text-align: center;
        float: left;
        width: 77%;
        height: 8.5rem;
        line-height: 8.5rem;
    }

    .menu {
        float: right;
        width: 11.5%;
        position: relative;
        top: 15%;
    }

    .content {
        height: 100rem;
    }

    .next-button {
        text-align: center;
    }

    .next {
        width: 94%;
        height: 8.5rem;
        background: #ed6d00;
        border: 0;
        color: #ffffff;
        border-radius: .5rem;
        font-size: 4rem;
    }

    .choice {
        margin-top: 3rem;
        margin-bottom: 6.5rem;
        float: left;
    }

    .choice img {
        width: 33rem;
        height: 33rem;
    }

    .boxes{
        width: 33rem;
        height: 28rem;
        border:1px black dashed;
    }
</style>
<body>
<div style="height: 13.2rem">

</div>
<div class="bar">
    <div class="icons"><a href=""><img src="image/icon.png" alt=""></a></div>
    <div class="menu"><a href=""><img src="image/menu.png" alt=""></a></div>
    <div class="title">同期活动</div>
</div>

<div class="content">

        <div class="boxes">
            <div class="choice"><img src="image/events1.png" alt=""></div>
            <input type="checkbox">
            <div>国家级别专业高峰论坛</div>
        </div>
        <div class="boxes">
            <div class="choice"><img src="image/events2.png" alt=""></div>
            <input type="checkbox">
            <div>聚焦类别专业赛事</div>
        </div>
        <div class="boxes">
            <div class="choice"><img src="image/events3.png" alt=""></div>
            <input type="checkbox">
            <div>精准匹配商贸采配会</div>
        </div>
        <div class="boxes">
            <div class="choice"><img src="image/events4.png" alt=""></div>
            <input type="text">
            <div>引领发展主题推介会</div>
        </div>
        <div class="boxes">
            <div class="choice"><img src="image/events5.png" alt=""></div>
            <input type="text">
            <div>跨界盛宴创意时尚节</div>
        </div>

</div>

<div class="next-button">
    <button type="submit" class="next">下一步</button>
</div>

</body>
</html>
