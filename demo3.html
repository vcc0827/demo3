<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo3.css">
</head>

<body>
<div class="icons"><a href=""><img src="image/icon.png" alt=""></a></div>
<div class="menu"><a href=""><img src="image/menu.png" alt=""></a></div>
<div class="title">观众预登记</div>

<h2>请在此提交您的申请信息</h2>
<form action="">
    <div class="field"><input type="email" placeholder="邮箱（必填）" name="" value=""></div>
    <div class="tips"></div>
    <div class="field"><input type="password" name="password-set" placeholder="设置登录密码"></div>
    <div class="field"><input type="password" name="password-confirm" placeholder="确认登录密码"></div>
    <div class="line"></div>
    <div class="field"><input type="text" name="realname" placeholder="真实姓名（必填）"></div>
    <div class="field"><input type="text" name="realname" placeholder="手机号码（必填）"></div>
    <div class="field"><input type="text" name="realname" placeholder="性别"></div>
    <div class="field"><input type="text" name="realname" placeholder="职位（必填）"></div>
    <div class="field"><input type="text" name="realname" placeholder="部门（必填）"></div>
    <div class="field"><input type="text" name="realname" placeholder="公司全称（必填）"></div>
    <div class="field"><input type="text" name="realname" placeholder="公司全称（英文）"></div>
    <div class="field"><input type="text" name="realname" placeholder="公司地址（必填）"></div>
    <!--国家省市二级直连-->
    <div class="field"><input type="text" name="realname" placeholder="邮编"></div>
    <div class="field"><input type="text" name="realname" placeholder="办公室电话（必填）"></div>
    <button type="submit">下一步</button>
</form>
</body>
</html>
