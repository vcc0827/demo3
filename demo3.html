<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>观众预登记</title>
    <link rel="stylesheet" href="demo3.css">
    <link rel="stylesheet" href="">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
<div class="register-all">
    <!--头部-->
    <div class="bar">
        <div class="icons"><a href=""><img src="image/icon.png" alt=""></a></div>
        <div class="title">观众预登记</div>
    </div>
    <!--内容-->
    <div class="register-content">
        <div class="reg-title">
            <div class="reg-title-content">请在此提交您的申请信息</div>
        </div>
        <div class="reg-form">
            <form action="" onsubmit="isOk()" id="form1">
                <div class="emails required">
                    <label for="email">
                        <input type="email" id="email" class="email" placeholder="邮箱（必填）"  onchange="emailCheck()">
                    </label>
                </div>
                <div class="reg-pass-set">
                    <label for="password-set">
                        <input type="password" id="password-set" placeholder="设置登录密码" >
                    </label>
                </div>
                <div class="reg-pass-confirm">
                    <label for="password-confirm">
                        <input type="password" id="password-confirm" placeholder="确认登录密码" onchange="pwdCheck(value)">
                    </label>
                </div>
                <div class="reg-line"></div>
                <div class="reg-down top-4rem">
                    <label for="real-name">
                        <input type="text" id="real-name" placeholder="真实姓名（必填）" class="required">
                    </label>
                </div>
                <div class="reg-down">
                    <label for="phone">
                        <input type="tel" id="phone" class="required" placeholder="手机号码（必填）" onchange="telCheck()">
                    </label>
                </div>
                <div class="reg-down">
                    <label for="sex">
                        <div class="selector">
                            <select name="sex" id="sex">
                                <option value="" hidden>性别</option>
                                <option value="">男</option>
                                <option value="">女</option>
                            </select>
                        </div>
                    </label>
                </div>
                <div class="reg-down">
                    <label for="position">
                        <input type="text" id="position" placeholder="职位（必填）" class="required">
                    </label>
                </div>
                <div class="reg-down">
                    <label for="department">
                        <input type="text" id="department" placeholder="部门（必填）" onblur="leaveCheck()"
                               class="required">
                    </label>
                </div>
                <div class="reg-down">
                    <label for="company">
                        <input type="text" id="company" placeholder="公司全称（必填）" >
                    </label>
                </div>
                <div class="reg-down">
                    <label for="company-en">
                        <input type="text" id="company-en" placeholder="公司全称（英文）">
                    </label>
                </div>
                <div class="reg-down">
                    <label for="company-address">
                        <input type="text" id="company-address" placeholder="公司地址（必填）">
                    </label>
                </div>
                <div class="reg-down">
                    <label for="country">
                        <div class="selector">
                            <select name="country" id="country">
                                <option value="" hidden>国家</option>
                                <option value="">中国</option>
                                <option value="">中国</option>
                                <option value="">中国</option>
                            </select>
                        </div>
                    </label>
                </div>
                <div class="reg-down">
                    <label for="city">
                        <div class="selector">
                            <select name="city" id="city">
                                <option value="" hidden>城市</option>
                                <option value="">城市名</option>
                                <option value="">城市名</option>
                                <option value="">城市名</option>
                                <option value="">城市名</option>
                                <option value="">城市名</option>
                                <option value="">城市名</option>
                            </select>
                        </div>
                    </label>
                </div>
                <div class="reg-down">
                    <label for="postcodes">
                        <input type="text" id="postcodes" placeholder="邮编">
                    </label>
                </div>
                <div class="reg-down">
                    <label for="office-tel">
                        <input type="text" id="office-tel" placeholder="办公室电话（必填）" >
                    </label>
                </div>
            </form>
        </div>
        <div class="next-button">
            <button type="submit" class="next" onclick="leaveCheck()">下一步</button>
        </div>
    </div>

</div>
<script>
    //必填项确认是否为空
    function leaveCheck() {
        if (document.getElementById('email').value === '') {
            console.log("不能为空！");
            document.getElementById('email').style.border = "2px red solid"
        } else {
            document.getElementById('email').style.border = "2px green solid"
        }

        if (document.getElementById('real-name').value === '') {
            console.log("不能为空！");
            document.getElementById('real-name').style.border = "2px red solid"
        } else {
            document.getElementById('real-name').style.border = "2px green solid"
        }

        if (document.getElementById('phone').value === '') {
            console.log("不能为空！");
            document.getElementById('phone').style.border = "2px red solid"
        } else {
            document.getElementById('phone').style.border = "2px green solid"
        }

        if (document.getElementById('phone').value === '') {
            console.log("不能为空！");
            document.getElementById('phone').style.border = "2px red solid"
        } else {
            document.getElementById('phone').style.border = "2px green solid"
        }

        if (document.getElementById('position').value === '') {
            console.log("不能为空！");
            document.getElementById('position').style.border = "2px red solid"
        } else {
            document.getElementById('position').style.border = "2px green solid"
        }

        if (document.getElementById('department').value === '') {
            console.log("不能为空！");
            document.getElementById('department').style.border = "2px red solid"
        } else {
            document.getElementById('department').style.border = "2px green solid"
        }

        if (document.getElementById('company').value === '') {
            console.log("不能为空！");
            document.getElementById('company').style.border = "2px red solid"
        } else {
            document.getElementById('company').style.border = "2px green solid"
        }

        if (document.getElementById('company-address').value === '') {
            console.log("不能为空！");
            document.getElementById('company-address').style.border = "2px red solid"
        } else {
            document.getElementById('company-address').style.border = "2px green solid"
        }

        if (document.getElementById('office-tel').value === '') {
            console.log("不能为空！");
            document.getElementById('office-tel').style.border = "2px red solid"
        } else {
            document.getElementById('office-tel').style.border = "2px green solid"
        }
    }
    //邮箱校验
  function emailCheck() {
      var reg = new RegExp("^[a-z0-9]+([._\\\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
      var _email = document.getElementById("email").value;
      console.log(_email)
      if(reg.test(_email)){
          console.log("邮箱正确！");
          document.getElementById('email').style.border = "1px green solid"
      }else{
          document.getElementById('email').style.border = "1px red solid";
          console.log(" 邮箱错误！");

      }
  }
    // 二次密码校验
    function pwdCheck() {
        var value1 = document.getElementById("password-set").value;
        var value2 = document.getElementById("password-confirm").value;
        if (value1 === value2) {
            console.log("两次相同！");
            document.getElementById('password-confirm').style.border = "1px green solid"
            document.getElementById('password-set').style.border = "1px green solid"
        } else {
            console.log("两次不同!");
            document.getElementById('password-confirm').style.border = "1px red solid"
            document.getElementById('password-set').style.border = "1px red solid"
        }
    }
    //手机号验证
    function telCheck() {
        var phoneReg = /^1[3-5789]\d{9}$/;
        var _tel = document.getElementById("phone").value;
        console.log(_tel);
        if(phoneReg.test(_tel)){
            console.log("手机号正确！");
            document.getElementById('phone').style.border = "1px green solid"
        }else{
            document.getElementById('phone').style.border = "1px red solid";
            console.log(" 手机号错误！");
        }
    }

    //模拟下拉菜单

</script>
</body>
</html>
